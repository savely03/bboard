<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>{% block title %}Главная{% endblock %} - Доска объявлений</title>
</head>
<body class="container-fluid">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<br>
<header>
    <h1 class="text-center">Объявления</h1>
</header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav col nav justify-content-end">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Профиль
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Мои объявления</a></li>
                        <li><a class="dropdown-item" href="#">Изменить личные данные</a></li>
                        <li><a class="dropdown-item" href="#">Изменить пароль</a></li>
                        <li><a class="dropdown-item" href="#">Выйти</a></li>
                        <li><a class="dropdown-item" href="#">Удалить</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Регистрация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Вход</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="row">
    <div class="col-2">
        <nav class="col-md-auto nav flex-column border">
            <h5><a class="nav-link root font-weight-bold" href="{% url "index" %}">Главная</a></h5>
            <span class="nav-link root font-weight-bold"><strong>Heдвижимость</strong></span>
            <div class="container">
                <div class="row">
                    <a class="nav-link" href="#">Жилье</a>
                    <a class="nav-link" href="#">Склады</a>
                    <a class="nav-link" href="#">Гаражи</a>
                </div>
            </div>
            <span class="nav-link root font-weight-bold" href="#"><strong>Транспорт</strong></span>
            <div class="container">
                <div class="row">
                    <a class="nav-link" href="#">Легковой</a>
                    <a class="nav-link" href="#">Грузовики</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="col-10">
        <section class="col border py-2">
            {% block content %}
            {% endblock %}
        </section>
    </div>
</div>
</body>
</html>
