{% extends 'layout/base.html' %}
{% load widget_tweaks %}
{% block title %}
    Забыли пароль
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-4">
                <div class="alert alert-primary" role="alert">
                    Восстановление аккаунта
                </div>
                <hr/>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="email" class="form-label">Email</label>
                        {% render_field form.email class="form-control" id="email" type="email" placeholder="Введите электронную почту" %}
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
